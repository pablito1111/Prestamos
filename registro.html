<header>
    <div class="header">
        <h1>PrestaMITO</h1>
    </div>
</header>
<main>  
    <div class="row">
        <div class="col-3 col-s-4 menu">
        <ul>
            <li><a href="index.html">Nosotros</a></li>
            <li><a href="condiciones.html">Condiciones</a></li>
            <li><a href="registro.html">Solicitud</a></li>
            <li><a href="ubicacion.html">Sucursales</a></li>
        </ul>
        </div>    
        <div class="col-9 col-s-12">
            <h2>Formulario de solicitud:</h2>
        <form action="show_data.html"><!--identifica donde manda los datos del form PENDIENTE-->
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="ingrese su nombre" required>
            <br><br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="ingrese su apellido" required>
            <br><br>
            <label for="direccion">Dirección</label>
            <input type="text" name="direccion" id="direccion" placeholder="ingrese calle y número" required>
            <br><br>
            <label for="localidad">Localidad de residencia:</label>
            <input type="text" name="localidad" id="localidad" required>
            <br><br>
            <label for="provincia">Provincia:</label>
            <select name="provincia" id="provincia" required>
                <option value="1">CABA</option>
                <option value="2">Buenos Aires</option>
                <option value="3">Catamarca</option>
                <option value="4">Chaco</option>
                <option value="5">Chubut</option>
                <option value="6">Córdoba</option>
                <option value="7">Corrientes</option>
                <option value="8">Entre Ríos</option>
                <option value="9">Formosa</option>
                <option value="10">Jujuy</option>
                <option value="11">La Pampa</option>
                <option value="12">La Rioja</option>
                <option value="13">Mendoza</option>
                <option value="14">Misiones</option>
                <option value="15">Neuquén</option>
                <option value="16">Río Negro</option>
                <option value="17">Salta</option>
                <option value="18">San Juan</option>
                <option value="19">San Luis</option>
                <option value="20">Santa Cruz</option>
                <option value="21">Santa Fe</option>
                <option value="22">Santiago del Estero</option>
                <option value="23">Tierra del Fuego</option>
                <option value="24">Tucuman</option>
            </select>
            <br><br>
            <label for="fechan">Fecha nacimiento</label>
            <input type="date" name="fechan" id="fechan">
            <br><br>
            <label for="email">email</label>
            <input size="40" type="email" name="email" id="email">
            <br><br>
            <label for="sexo">Sexo (según DNI):</label>
                <input type="radio" name="sexo" value="M">Masculino
                <input type="radio" name="sexo" value="F">Femenino
                <input type="radio" name="sexo" value="X">Otro
                <br><br>
            <label for="comentarios">Comentarios</label>
            <br>
            <textarea name="comentarios" id="comentarios" cols="50" rows="4" maxlength="200" placeholder="Ingrese sus comentarios (máximo 100 caracteres)"></textarea>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
        </form>
        </div>
     </div>
